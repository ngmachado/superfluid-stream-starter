<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Superfluid Stream Started</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="card">
  <h1>Stream Starter</h1>
  <div id="spinner" style="display:none;">
    <div class="loader"></div>
  </div>
  <div class="input-container">
    <div class="input-group">
      <label for="network">Select Network:</label>
      <select id="network">
        <option value="5">Goerli</option>
        <option value="100">Gnosis</option>
      </select>
      <label for="address">Ethereum Address:</label>
      <input type="text" id="address" placeholder="Enter address directly">
    </div>
  </div>
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="modal-close" class="close">&times;</span>
      <p id="modal-message"></p>
      <div class="modal-link-container">
        <a id="modal-link" href="#" target="_blank" class="modal-link-btn">Open Link</a>
      </div>
    </div>
  </div>
  <div class="send-container">
    <button id="send" style="display:none;">Start Stream</button>
  </div>
  <div class="send-container">
    <button id="scanqr">Scan QR</button>
  </div>
  <div id="qr-reader" style="width:500px"></div>
</div>
<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
<script src="js/script.js"></script>
</body>
</html>
